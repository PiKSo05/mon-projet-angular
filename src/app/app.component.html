<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Dernier contrôle effectué le {{dateDernierControle | async | date : 'EEEE dd MMMM yyyy' | uppercase}}</p>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of listeAppareils" [appareilName]="appareil.nom"
          [appareilStatus]="appareil.statut"></app-appareil>
      </ul>
      <button class="btn btn-success" [disabled]="!estAuthentifie" (click)="onAllumer()">Tout allumer</button>
    </div>
  </div>
</div>
