<li [ngClass]="{'list-group-item':true,
                'list-group-item-success': getStatus() === 'allumé',
                'list-group-item-danger': getStatus() === 'éteint'}">
  <div style="width:20px;height:20px;background-color:red;"
        *ngIf="getStatus() === 'éteint'">    
  </div>
  <div>
    <span class="glyphicon glyphicon-apple" aria-hidden="true" style="width:20px;height:20px;"></span>
  </div>
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{appareilName}} -- Status : {{getStatus()}}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
</li>
