<li [ngClass]="{'list-group-item':true,
                'list-group-item-success': getStatus() === 'allumé',
                'list-group-item-danger': getStatus() === 'éteint'}">
  <div>
    <span class="glyphicon glyphicon-apple" aria-hidden="true" style="width:20px;height:20px;"></span>
  </div>
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{appareilName}} -- Status : {{getStatus()}}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
  <a [routerLink]="[id]">Détail</a>
  <button class='btn btn-sm btn-success'
          *ngIf="appareilStatus === 'éteint'"
          (click)="onSwitch()">Allumé</button>
  <button class='btn btn-sm btn-danger'
          *ngIf="appareilStatus === 'allumé'"
          (click)="onSwitch()">Eteindre</button>
</li>
